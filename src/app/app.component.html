<app-animation *ngIf="!animationDone" (animationFinished)="onAnimationDone()"></app-animation>

<div *ngIf="animationDone" class="app-layout">
    <app-header *ngIf="!isHomePage()"></app-header>
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
